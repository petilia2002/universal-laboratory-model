# Universal Laboratory Model (ULM) - Configuration File
# Replace all placeholders (place-here-*) with your actual values

[SERVERCONFIG]
# Database connection settings
dsn = <place-here-database-dsn>                                     # For example: "112.96.0.1/4060:db"

[USERINFO]
# Credentials
user = <place-here-username>                                        # For example: "ulm_service_account"
password = <place-here-password>                                    # For example: "s3cur3P@ssw0rd"

[FSCONFIG]
# Paths to data files
load_file_single_target = <place-here-input-weights-path>           # For example: "/data/input/model.weights.h5"
save_file_single_target = <place-here-output-weights-path>          # For example: "/data/output/model.weights.h5"
stats_folder_single_target = <place-here-statistics-dir>            # For example: "/reports/stats/"

load_file_multi_target = <place-here-input-weights-path>            # For example: "/data/input/model.weights.h5"
save_file_multi_target = <place-here-output-weights-path>           # For example: "/data/output/model.weights.h5"
stats_folder_multi_target = <place-here-statistics-dir>             # For example: "/reports/stats/"

load_file_ulm = <place-here-input-weights-path>                     # For example: "/data/input/model.weights.h5"
save_file_ulm = <place-here-output-weights-path>                    # For example: "/data/output/model.weights.h5"
stats_folder_ulm = <place-here-statistics-dir>                      # For example: "/reports/stats/"