# Universal Laboratory Model (ULM) - Configuration File
# Replace all placeholders (place-here-*) with your actual values

[SERVERCONFIG]
# Database connection settings
dsn = <place-here-database-dsn>                         # For example: "112.96.0.1/4060:db"

[USERINFO]
# Credentials
user = <place-here-username>                            # For example: "ulm_service_account"
password = <place-here-password>                        # For example: "s3cur3P@ssw0rd"

[FSCONFIG]

# Model type: single, multi, ulm
model_type = <model-type>

# Paths to data files
load_file_weights = <place-here-input-weights-path>     # For example: "/data/input/model.weights.h5"
save_file_weights = <place-here-output-weights-path>    # For example: "/data/output/model.weights.h5"

analyte_limits_file = <place-here-analyte-limits-file>  # For example: "analyte_limits.pickle"
embeddings_file = <place-here-embeddings-file>          # For example: "/emb/embeddings.npy"